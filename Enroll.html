    <div class="container">
        <h1>Enroll Now!</h1>
    </div>

    <div class="form ">
        <h1>Fill out your details</h1>
        <form id="admissionForm">
            <div class="nice-form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe"><br><br>
            </div>


            <div class="nice-form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="john@gmail.com"><br><br>
            </div>

            <div class="nice-form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890"><br><br>
            </div>

            <div class="nice-form-group">
                <label for="course">Course:</label>
                <select id="course" name="course" >
                    <option value="">Select a course</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                </select><br><br>
            </div>

            <div class="nice-form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" >
                    <option value="">Select a subject</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Mechanical">Mechanical</option>
                </select><br><br>
            </div>

            <button id="admissionFormBtn" class="button-3" type="submit">Submit</button>
            
     
            
            
        </form>
    </div>
